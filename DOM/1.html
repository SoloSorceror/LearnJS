<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Learning</title>
    <style>
        .bg-black{
            background-color: #212121;
            color: #fff;
        } 
    </style>
</head>
<body class ="bg-black">
        <ul class="language">
            <li>Javascript</li>
        </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector(`.language`).appendChild(li)
    }
    addLanguage("python")
</script>
</html>
